trigger:
  - master
variables:
  - group: DEV

stages:
  - stage: Build
    displayName: Build Package
    jobs:
    - job: BuildPackage
      pool: LAPTOP-Q338O4FK
      steps:
      - task: UiPathPack@3
        inputs:
          versionType: 'AutoVersion'
          projectJsonPath: '$(Build.SourcesDirectory)\project.json'
          outputType: 'Process'
          orchestratorConnection: 'UiPath DEV'
          outputPath: '$(Build.ArtifactStagingDirectory)'
      - publish: $(Build.ArtifactStagingDirectory)
        artifact: drop

  - stage: Assest
    displayName: Create Assests
    jobs:
      - job: CreateAssests
        pool: LAPTOP-Q338O4FK
        steps:
        - task: UiPathAssets@3
          inputs:
            orchestratorConnection: 'UiPath DEV'
            folderName: 'Shared'
            assetActionType: 'Deploy'
            csvFile: '$(Build.SourcesDirectory)\Data\Assests.csv'


  - stage: DeployDEV
    displayName: Deploy build artifact to DEV
    dependsOn: Build
    condition: succeeded()
    jobs:
      - deployment: deployDEV
        displayName: Deploy package to DEV Orchestrator
        pool: LAPTOP-Q338O4FK
        environment: DEV
        strategy:
         runOnce:
          deploy:
           steps:
            - task: UiPathDeploy@3
              inputs:
                orchestratorConnection: 'UiPath DEV'
                packagesPath: '$(Pipeline.Workspace)\drop\'
                folderName: 'Shared'
                

  - stage: WorkflowAnalyser
    displayName: RunWorkflow Analyser
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: WorkflowAnalyser
        displayName: AnalyseProject Using Worflow Cli
        pool: LAPTOP-Q338O4FK
        steps:
        - task: PowerShell@2
          inputs:
            targetType: filePath
            filePath: $(Build.SourcesDirectory)\Data\Workflow-Analyser-CLI-Script.ps1
            arguments: > # Use to avoid newline characters in multiline string
               -ProjectFilePath $(Build.SourcesDirectory)\project.json
               -ExecutableFilePath "CC:\Users\skonate\AppData\Local\Programs\UiPath\Studio\UiPath.Studio.CommandLine.exe"
               -OutputFilePath '$(Pipeline.workspace)\drop\workflow-Analysis.json'
            workingDirectory: 'Analyse Project'
          displayName: 'Analyse Project'

  - stage : CodeQuality
    displayName: Check Code Analysis
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job : CodeQuality
        steps:
          - task: SonarCloudPrepare@1
            inputs:
              SonarCloud: 'Sonar'
              organization: 'rpabotsworld'
              scannerMode: 'CLI'
              configMode: 'manual'
              cliProjectKey: 'rpabotsworld_UiPathAzureDevOpsExample'
              cliProjectName: 'UiPathAzureDevOpsExample'
              cliSources: '.'
          - task: SonarCloudAnalyze@1
          - task: SonarCloudPublish@1
            inputs:
              pollingTimeoutSec: '300'


  - stage: TestDEV
    displayName:  Test After Publish
    dependsOn: DeployDEV
    condition: succeeded()
    jobs:
      - job: TestDEV
        pool: LAPTOP-Q338O4FK
        steps:
          - task: UiPathTest@3
            inputs:
              testTarget: 'TestSet'
              orchestratorConnection: 'UiPATH RPABOTSWORLD'
              testSet: 'UiPathAzureDevOps_Tests'
              folderName: 'Shared'
              testReportDestination: '$(Pipeline.Workspace)\drop\'